name: Generate Pacman Animation

on:
  schedule:
    # Eksekusi setiap 12 jam untuk pembaruan otomatis
    - cron: "0 */12 * * *"

  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    # PENTING: Memberikan izin tulis agar action bisa push file output
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      # 1. Generate pacman-contribution-graph.svg
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          # Pastikan ini USERNAME GitHub Anda yang benar
          github_user_name: Bobbb00 

      # 2. Buat direktori 'dist' dan pindahkan file SVG (Solusi untuk error push)
      - name: Prepare output directory
        run: |
          mkdir -p dist
          # Pindahkan file output ke folder dist
          mv pacman-contribution-graph.svg dist/pacman-contribution-graph.svg

      # 3. Push file SVG ke branch 'output'
      - name: Push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output # Branch yang akan menyimpan gambar
          build_dir: dist # Direktori tempat gambar berada
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
